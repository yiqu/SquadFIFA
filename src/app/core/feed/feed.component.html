<div class="row mb-3 mt-3">
  <div class="col-md-12">
    <div class="d-flex title-container">
      <h2 [ngClass]="{'mobile-title':this.cs.isUserMobile}">Seasons</h2>
      <a *ngFor="let item of seasonCategoryLinks" 
        [ngClass]="{'nav-item':true, 'nav-link':true, 'disabled-link disabled':item.disabled}" 
        [routerLink]="item.params"
        [preserveFragment]="false"
        [queryParamsHandling]="item.handling"
        [queryParams]="item.qparams"
        [fragment]="item.fragment"
        [routerLinkActiveOptions]="{exact:true}"
        routerLinkActive="">
          {{item.display}} 
      </a>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
