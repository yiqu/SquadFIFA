<mat-card class="season-card mat-elevation-z0">
  <mat-card-header>
    <div mat-card-avatar class="season-avartar"></div>
    <mat-card-title> SINGLE {{seasonInfo.title}}</mat-card-title>
    <mat-card-subtitle>
      <div>
        <div class="d-flex">
          <i class="material-icons md-18 mr-1" title="Date created">
            date_range
          </i>
          <span [dateDisplayType]="createdDateDisplay" [dateString]="seasonInfo.startDate">
            {{seasonInfo.startDate}}</span>
        </div>
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Season content.
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
