<div class="row mt-3">
  <h6 class="col text-center">
    {{defaultTitle}}
  </h6>
</div>
<div class="row">
  <div class="col col-md-12 text-center">
    Game started on <span class="font-weight-bold">{{datePlayedTitle}}</span>, 
    it is <span class="font-weight-bold">{{gameStatusTitle}}</span>.
  </div>
</div>

<div class="row mt-4">
  <div class="col">
    <button mat-stroked-button class="" color="primary" (click)="onSave()">Save</button>
  </div>
</div>
