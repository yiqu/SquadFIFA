<div class="container">
  <div class="row mb-3">
    <div class="col-md-12" *ngIf="tableData; else noData">
      <h2>Archives Table</h2>
      <app-shared-table [columns]="tableColumns" [data]="tableData"></app-shared-table>
    </div>
    <ng-template #noData>
      <div class="col-md-12">
        <h2>Archives Table</h2>
        <div>
          Loading...
        </div>
      </div>
    </ng-template>
  </div>
</div>
